<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="regristroProfissional">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="nome">

        <label>RG ou CPF:</label>
        <input type="number" id="documento" placeholder="RG ou CPF">

        <label>Idade:</label>
        <input type="number" id="idade" placeholder="idade">

        <label>Endereço:</label>
        <input type="text" id="endereço" placeholder="endereço">

        <label>Telefone:</label>
        <input type="text" id="Telefone" placeholder="numero de Telefone">

        <label>Função:</label>
        <select id="funçao">
            <option value="medico">Medico(a)</option>
            <option value="enfermeiro">Enfermeiro(a)</option>
          </select>


        <label>Matricula:</label>
        <input type="text" id="matricula" placeholder="matricula">

        <label>Cargo:</label>
        <input type="text" id="cargo" placeholder="cargo">

          

        <button type="button" onclick="salvar()">Salvar</button>
    </form>
<a id="listaProfissionais">


    <script>
        let cadastroProfissional = JSON.parse(localStorage.getItem("Profissionais")) || [];
        function salvar(){
            const nome = document.getElementById("nome").value;
            const documento = document.getElementById("documento").value;
            const idade = document.getElementById("idade").value;
            const endereço= document.getElementById("endereço").value;
            const telefone= document.getElementById("Telefone").value;
            const funçao = document.getElementById("funçao").value;
            const matricula= document.getElementById("matricula").value;
            const cargo = document.getElementById("cargo").value;
            
            if(nome && documento && idade && endereço && telefone && funçao && matricula && cargo){
            cadastroProfissional.push({nome,documento,idade,endereço,telefone,funçao,matricula,cargo})
            localStorage.setItem("Profissionais", JSON.stringify(cadastroProfissional));
            }
        }

    function renderizar() {
        const ul = document.getElementById("listaProfissionais");
        ul.innerHTML = "";
        cadastroProfissional.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} | ${item.telefone} | ${item.funçao} | ${item.cargo} `;
        ul.appendChild(li);
      });
    }

    window.onload = renderizar;
    </script>
</body>
</html>
