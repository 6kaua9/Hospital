<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="regristroAla">
        <label>Especialidade</label>
        <input type="text" id="especialidade" placeholder="Especialidade da ala" required>

        <label>GÃªnero</label>
        <select id="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>


        <button type="button" onclick="salvar()">Salvar</button>
    </form>
    <a id="listaAlas"></a>

    <script>
        let cadastroAlas = JSON.parse(localStorage.getItem("Alas")) || [];
        function salvar(){
            const gender = document.getElementById("genero").value;
            const especialidade = document.getElementById("especialidade").value;
            if(especialidade){
            cadastroAlas.push({gender,especialidade})
            localStorage.setItem("Alas", JSON.stringify(cadastroAlas));
            }
        }

    function renderizar() {
        const ul = document.getElementById("listaAlas");
        ul.innerHTML = "";
        cadastroAlas.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.especialidade} | ${item.gender} `;
        ul.appendChild(li);
      });
    }

    window.onload = renderizar;
    </script>
</body>
</html>
