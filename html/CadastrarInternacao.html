<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Internação</title>
    <link rel="stylesheet" href="../css/CadastrarInternacao.css">
</head>
<body>
    <section>
        <form id="formInternacao">
            <h2>Registrar Internação</h2>
            <div class="linha">
                <div class="campo">
                    <label for="paciente">Paciente:</label>
                    <select id="paciente" required></select>
                </div>
                <div class="campo">
                    <label for="ala">Ala:</label>
                    <select id="ala" required></select>
                </div>
            </div>
            <div class="linha">
                <div class="campo">
                    <label for="estadoSaude">Estado de Saúde Atual:</label>
                    <input type="text" id="estadoSaude" placeholder="Descreva o estado de saúde" required>
                </div>
            </div>
            <div class="linha">
                <div class="campo">
                    <label for="medicamentos">Medicamento(s) Prescritos:</label>
                    <input type="text" id="medicamentos" placeholder="Separe por vírgula" required>
                </div>
            </div>
            <div class="linha">
                <div class="campo">
                    <label for="exames">Exames Realizados:</label>
                    <input type="text" id="exames" value="hemograma" required>
                </div>
            </div>
            <div class="linha">
                <div class="campo">
                    <label for="medica">Médica Plantonista Responsável:</label>
                    <select id="medica" required></select>
                </div>
                <div class="campo">
                    <label for="enfermeira">Enfermeira Chefe Responsável:</label>
                    <input type="text" id="enfermeira" placeholder="Nome da enfermeira" required>
                </div>
            </div>
            <div class="linha">
                <div class="campo">
                    <label for="dataHora">Data/Hora de Início:</label>
                    <input type="datetime-local" id="dataHora">
                </div>
            </div>
            <button type="button" onclick="registrarInternacao()">Registrar Internação</button>
        </form>
        <a id="listaInternacoes"></a>
    </section>
    <script src="../javascript/CadastrarInternacao.js"></script>
    <script src="../javascript/callNavbar.js"></script>
</body>
</html>
