<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel = "stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel= "stylesheet">
</head>
<body>

    <header class="header-navbar">
        <div class="header-navbar-content">
            <div class="header-title-block">
                <div class="header-title">🏥 Sistema Hospitalar</div>
                <div class="header-subtitle">Gerencie internações com facilidade e segurança</div>
            </div>
        </div>
    </header>

    <div class="corpo">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
    
                <div class="remember-forgot">
                    <label><input type="checkbox">Manter Salvo
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
    
                <button type="submit" class="btn">Entrar</button>
    
            </form>
        </div>
    </div>

</body>
<script src="../javascript/login-signup.js"></script>
</html>
