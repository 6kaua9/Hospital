<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Profissional</title>
    <link rel="stylesheet" href="../css/CadastrarProfissional.css">
    <link rel="stylesheet" href="../css/TelaInicial.css">
</head>
<body>
    <header id="navbar">

    </header>
    <form id="regristroProfissional">
        <h2>Cadastro de Profissional</h2>
        <div class="linha1">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="nome">
            </div>
            <div class="campo">
                <label>RG ou CPF:</label>
                <input type="number" id="documento" placeholder="RG ou CPF">
            </div>
            <div class="campo">
                <label>Data de nacimento:</label>
                <input type="date" id="idade" placeholder="data de nacimento">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Rua:</label>
                <input type="text" id="rua" placeholder="Rua">
            </div>
            <div class="campo">
                <label>Nº Rua:</label>
                <input type="text" id="numeroRua" placeholder="Número">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Bairro:</label>
                <input type="text" id="bairro" placeholder="Bairro">
            </div>
            <div class="campo">
                <label>Cidade:</label>
                <input type="text" id="cidade" placeholder="Cidade">
            </div>
            <div class="campo">
                <label>Estado:</label>
                <input type="text" id="estado" placeholder="Estado">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Telefone:</label>
                <input type="text" id="Telefone" placeholder="numero de Telefone">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Função:</label>
                <select id="funçao">
                    <option value="medico">Medico(a)</option>
                    <option value="enfermeiro">Enfermeiro(a)</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="campo">
                <label>Matricula:</label>
                <input type="text" id="matricula" placeholder="matricula">
            </div>
            <div class="campo">
                <label>Cargo:</label>
                <input type="text" id="cargo" placeholder="cargo">
            </div>
            <div class="linha"></div>
            <div class="input-box" style="position: relative; display: flex; align-items: center; gap: 8px;">
                    <select id="nivel" required>
                        <option value="">Selecione o nível de acesso</option>
                        <option value="admin">Administrador</option>
                        <option value="medico">Médico(a)</option>
                        <option value="enfermeira_chefe">Enfermeira Chefe</option>
                        <option value="enfermeira">Enfermeira</option>
                        <option value="recepcao">Recepcionista</option>
                        <option value="usuario">Usuário Comum</option>
                    </select>
                    <button type="button" id="btnInfoNivel" title="Sobre os níveis de acesso" style="background: none; border: none; cursor: pointer; font-size: 1.2em; padding: 0 6px; margin-bottom: 16px;">
                        <span style="font-weight: bold; color: #007bff;">?</span>
                    </button>
            </div>
            
        </div>
        <button type="button" onclick="salvar()">Salvar</button>
    </form>

    <script src="../javascript/CadastrarProfissional.js"></script>
    <script src="../javascript/callNavbar.js"></script>
</body>
</html>
