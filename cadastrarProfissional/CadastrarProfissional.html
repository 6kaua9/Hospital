<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Profissional</title>
    <link rel="stylesheet" href="../cadastrarProfissional/CadastrarProfissional.css">
    <link rel="stylesheet" href="../outros/TelaInicial.css">
</head>
<body>
    <header id="navbar">

    </header>
    <form id="registroProfissional">
        <h2>Cadastro de Profissional</h2>
        <div class="linha1">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="nome">
            </div>
            <div class="campo">
                <label>RG ou CPF:</label>
                <input type="number" id="documento" placeholder="RG ou CPF">
            </div>
            <div class="campo">
                <label>Data de nacimento:</label>
                <input type="date" id="idade" placeholder="data de nacimento">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Rua:</label>
                <input type="text" id="rua" placeholder="Rua">
            </div>
            <div class="campo">
                <label>Nº Rua:</label>
                <input type="text" id="numeroRua" placeholder="Número">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Bairro:</label>
                <input type="text" id="bairro" placeholder="Bairro">
            </div>
            <div class="campo">
                <label>Cidade:</label>
                <input type="text" id="cidade" placeholder="Cidade">
            </div>
            <div class="campo">
                <label>Estado:</label>
                <input type="text" id="estado" placeholder="Estado">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Telefone:</label>
                <input type="text" id="Telefone" placeholder="numero de Telefone">
            </div>
        </div>
        <div class="linha">
            <div class="campo">
                <label>Função:</label>
                <select id="funçao">
                    <option value="medico">Medico(a)</option>
                    <option value="enfermeiro">Enfermeiro(a)</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="campo">
                <label>Matricula:</label>
                <input type="text" id="matricula" placeholder="matricula">
            </div>
            <div class="campo">
                <label>Cargo:</label>
                <input type="text" id="cargo" placeholder="cargo">
            </div>
            <div class="linha"></div>
        <button type="button" onclick="salvar()">Salvar</button>
    </form>

    <script src="../cadastrarProfissional/CadastrarProfissional.js"></script>
    <script src="../outros/callNavbar.js"></script>
</body>
</html>
